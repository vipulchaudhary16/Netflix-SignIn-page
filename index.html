<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="logo">
        <img src="items/logo.png" alt="">
    </div>

    <div class="main-page">
        <div class="log-in-page">
            <h1>Sign In</h1>
            <form action="" class="form-before-btn">
                <div>

                    <input type="text" placeholder="Email or Phone Number">
                </div>
                <div>

                    <input type="password" placeholder="Password">
                </div>
                <div class="btn">
                    <button>Sign In</button>
                </div>
            </form>
            <div class="remeber-help">
                <div class="remember">
                    <form action="" class="after-btn">
                        <input class="check-box" type="checkbox" id="Remember me">
                        <label  for="Remember me">Remember me</label>
                    </form>
                </div>
                <div class="help">
                    <p class="dim-txt"> <a href="">Need Help?</a> </p>
                </div>
            </div>
            <div class="facebook">
                <img src="items/facebook.svg" alt="">
                <a class="dim-txt" href="">Log in with facebook</a>
            </div>
            <div class="new-to-netflix">
                <p class="dim-txt" >New to Netflix? <a href="">Sign Up now</a></p>
            </div>
            <div class="para">
                <p class="dim-txt">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="blue-txt" href=""> Learn more</a>.
                </p>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="footer-box">
            <p class="dim-txt" >Questions? call <a href="tel:000-800-040-1843">000-800-040-1843</a></p>
        <div class="footer-items">
            <div><a class="dim-txt" href="">FAQ</a></div>
            <div><a class="dim-txt" href="">Help center</a></div>
            <div><a class="dim-txt" href="">Terms of Use</a></div>
            <div><a class="dim-txt" href="">Privacy</a></div>
            <div><a class="dim-txt" href="">Cookie Preferences</a></div>
            <div><a class="dim-txt" href="">Corporate Information</a></div>
        </div>
        </div>
        
    </footer>
</body>

</html>
